<div class="bloco-central">


  <div class="col-12" style="text-align: left; margin-top: 10px; ">
    <h2>Pesquisa de usuário</h2>
  </div>

 
  <div class="ui-g">

    <form autocomplete="off" (ngSubmit)="pesquisar()">

      <div class="ui-g-12 ui-fluid">
        <input pInputText type="text" name="id" [(ngModel)]="filtro.id" placeholder="codigo">
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar" [disabled]="filtro.id == null || filtro.id == ''"></button>
      </div>

    </form>

  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="users" [responsive]="true" #tabela>
        <ng-template pTemplate="header">
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-user>
          <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
          </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="3">
              Nenhum usuário encontrada
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="ui-g-12">
      <a pButton label="Novo usuário" routerLink="/cadastrar-usuario"></a>
    </div>
  </div>


</div>
